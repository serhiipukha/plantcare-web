<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Přidat rostlinu</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <header class="header">
      <h1>Přidat rostlinu</h1>
      <p>Vytvořte útulný domov pro své rostliny. Vyplňte informace o své nové rostlině!</p>
      <div class="form-group">
        <label for="plant-name">Název rostliny</label>
        <input type="text" id="plant-name" name="plant-name" placeholder="Začněte psát název...">
        <ul id="suggestions" class="suggestions-list"></ul>
      </div> 
    </header>

    <img src="images/plants.png" alt="Rostliny" class="bottom-plants">

    <main class="horizontal-sections">
      <!-- Základní informace -->
      <section class="section-container">
          <div class="form-group">
            <label for="plant-type">Typ rostliny</label>
            <select id="plant-type" name="plant-type" required>
              <option value="" disabled selected>Vyberte typ</option>
              <option value="indoor">Pokojová</option>
              <option value="outdoor">Venku</option>
              <option value="succulent">Sukulent</option>
              <option value="flowering">Kvetoucí</option>
            </select>
          </div>
          <div class="form-group">
            <label for="room">Vyberte pokoj</label>
            <select id="room" name="room" required>
              <option value="" disabled selected>Vyberte pokoj</option>
              <option value="living-room">Obývací pokoj</option>
              <option value="kitchen">Kuchyně</option>
              <option value="bedroom">Ložnice</option>
              <option value="bathroom">Koupelna</option>
              <option value="office">Kancelář</option>
            </select>
          </div>
        </form>
      </section>

      <!-- Péče o rostlinu -->
      <section class="section-container">
        <h2>Podrobnosti péče</h2>
        <form>
          <div class="form-group">
            <label>Požadavky</label>
            <div class="checkbox-group">
              <label><input type="checkbox" name="needs" value="water"> Voda</label>
              <label><input type="checkbox" name="needs" value="sunlight"> Slunce</label>
              <label><input type="checkbox" name="needs" value="minerals"> Minerály</label>
            </div>
          </div>

          <div class="form-group">
            <label for="watering-frequency">Frekvence zalévání (dny)</label>
            <input type="number" id="watering-frequency" name="watering-frequency" min="1" placeholder="Například 3" required>
          </div>
        </form>
      </section>

      <div id="plant-recommendations" class="recommendations">
        <h3>Doporučení péče</h3>
        <p id="watering">Zalévání: —</p>
        <p id="light">Osvětlení: —</p>
        <p id="fertilizer">Hnojení: —</p>
      </div>

      <!-- Fotografie -->
      <section class="section-container">
        <h2>Fotografie rostliny</h2>
        <form>
          <div class="form-group">
            <label for="plant-image">Nahrát fotografii</label>
            <input type="file" id="plant-image" name="plant-image" accept="image/*">
            <div id="image-preview"></div>
          </div>
    <form>
      <div class="form-group">
        <label for="notes">Přidejte poznámky o rostlině</label>
        <textarea id="notes" name="notes" placeholder="Například: Potřebuje hodně slunečního světla..."></textarea>
      </div>
    </form>
      </section>
    </main>

    <footer>
      <button type="submit" class="btn-submit">Přidat rostlinu</button>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
